sudo: required
services:
  - docker

env:
  COMPOSE_VERSION: 1.4.1

before_install:
 - curl -L https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
 - chmod +x docker-compose
 - sudo mv docker-compose /usr/local/bin

script:
  - docker-compose build
  - docker-compose up -d
  - docker-compose exec sci-php vendor/bin/phpunit
  - docker-compose exec sci-php vendor/php-cs-fixer fix src --dry-run
  - docker-compose exec sci-php vendor/phpstan analyze src